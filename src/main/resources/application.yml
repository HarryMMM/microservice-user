server:
  port: 8000
spring:
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    platform: h2
    schema: classpath:sql/schema.sql
    data: classpath:sql/data.sql
  application:
    name: microservice-user
logging:
  level: info
management:
  security:
    enabled: false
info:
  app:
    name: @project.artifactId@
    encodig: @project.build.sourceEncoding@
    java:
      source: @java.version@
      target: @java.version@
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://192.168.211.160:8762/eureka/,http://192.168.211.160:8761/eureka/}
  instance:
    prefer-ip-address: true
    #用户自定义元数据
    metadata-map:
      my-metadata: 我自定义的东东，无意义。
#  config: classpath:log/logback.xml

#配置ribban为随机负载，似乎没卵用
#microservice-user:
#  ribbon:
#    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
#配置rabbion饥饿加载，提高首次请求的访问速度
ribbon:
  eager-load:
    clients: microservice-user
    enabled: true
